<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas para Bad Bunny</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Estilos de la barra de navegación */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Logo centrado en la barra */
        .navbar .logo {
            display: flex;
            justify-content: center;
        }

        .navbar .logo img {
            height: 40px; /* Tamaño del logo */
        }

        /* Estilos para los iconos de la izquierda y derecha */
        .navbar .left-icons, .navbar .right-icons {
            position: absolute;
            display: flex;
            gap: 20px;
        }

        .navbar .left-icons {
            left: 20px;
        }

        .navbar .right-icons {
            right: 50px;
        }

        .navbar i {
            font-size: 20px;
            cursor: pointer;
        }

        /* Estilos de la imagen de fondo */
        .banner {
            background-image: url('/img/fw24_bad_bunny_gazelle_launch_confirmed_hp_mh_d_25ce1f2e0a.avif');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-top: 60px; /* Para que la barra no cubra la imagen */
            position: relative;
        }

        /* Div superpuesto sobre la imagen de fondo */
        .overlay-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Estilos para el formulario o contenido superpuesto */
        .form-container {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            border-radius: 10px;
        }

        /* Estilo para la segunda imagen */
        .second-image {
            width: 100%;
            height: auto;
        }

        /* Estilos del contenedor principal */
        .container {
            padding: 15px;
            text-align: left;
            width: 390px;
        }

        /* Estilos para el título */
        .title {
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 32px;
            padding: 10px;
            margin: 0 0 20px 0;
        }

        /* Estilos para el texto */
        .description {
            background-color: black;
            color: white;
            font-size: 18px;
            line-height: 1.5;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Estilos del botón */
        .button {
            width: 330px;
            background-color: black; /* Fondo negro por defecto */
            color: white; /* Texto blanco por defecto */
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            border: 2px solid black;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: black;
            color: white;
        }

        /* Flecha en el botón */
        .button::after {
            content: " →";
        }

        .ipp {
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <!-- Iconos de la izquierda -->
        <div class="left-icons">
            <img width="30px" src="img/dasdsa.png" alt=""> 
        </div>
        
        <!-- Logo centrado -->
        <div class="logo">
            <img style="margin-left: -30px;" src="img/add.svg" alt="Logo">
        </div>

        <!-- Iconos de la derecha -->
        <div class="right-icons">
            <i class="fas fa-user"><img width="45px" src="img/asssa.png" alt=""></i> <!-- Ícono de usuario -->
         </div>
    </div>

    <!-- Banner con la imagen de fondo -->
    <div class="banner">
        <!-- Div superpuesto sobre la imagen de fondo -->
        <div class="overlay-content">
            <div class="form-container">
                <div class="container">
                     <!-- Título -->
                    <div class="title">DESCUENTO ESPECIAL</div>
            
                    <!-- Descripción -->
                    <div class="description">
                        Regístrate con tu correo electrónico para obtener un cupón de descuento con adiClub de hasta 40% OFF en todas las tiendas Adidas.
                    </div>

                    <!-- Botón -->
                    <a href="#" id="cupon-btn" class="button">OBTENER CUPÓN</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Segunda imagen debajo de la principal -->
    <div>
        <img src="/img/mh_sl72_d_656ec6acab.avif" alt="Segunda imagen Adidas" class="second-image">
    </div>

    <!-- Cargar Font Awesome para los íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- JavaScript para el cambio de color del botón y redirección -->
    <script>
        window.onload = function() {
            const cuponBtn = document.getElementById("cupon-btn");

            // Cambiar el botón a blanco después de 2 segundos
            setTimeout(function() {
                cuponBtn.style.backgroundColor = "white";
                cuponBtn.style.color = "black";
            }, 800);

            // Al hacer clic en el botón, cambiarlo a negro y redirigir
            cuponBtn.addEventListener("click", function(event) {
                event.preventDefault();  // Prevenir el comportamiento predeterminado del enlace
                cuponBtn.style.backgroundColor = "black";
                cuponBtn.style.color = "white";
                
                // Redirigir a otra página después de hacer clic
                setTimeout(function() {
                    window.location.href = "https://www.tupagina.com";  // Cambia la URL a donde quieras redirigir
                }, 300);  // Espera 300ms antes de redirigir para ver el cambio de color
            });
        };
    </script>

</body>
</html>
